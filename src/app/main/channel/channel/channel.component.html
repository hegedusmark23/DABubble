<div class="contentContainer">
  <div class="content" [ngClass]="{ contentThreadOpen: currentThread }">
    <app-channel-header></app-channel-header>
    <app-channel-chat-area></app-channel-chat-area>
    <app-channel-message-input></app-channel-message-input>
  </div>
  <div class="thread" *ngIf="currentThread">
    <app-thread [thread]="currentThread"></app-thread>
  </div>
</div>
