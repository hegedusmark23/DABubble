<emoji-mart
  *ngIf="this.emojiSelector"
  title="Pick your emoji…"
  emoji="point_up"
  (emojiClick)="addEmoji($event)"
  set="twitter"
  [darkMode]="false"
></emoji-mart>

<div *ngIf="currentChannel && allUser && tagUserSelector" class="tagContainer">
  <div *ngFor="let content of allUids">
    <div class="tagUser" (click)="clearTagUser(); tagUser(content)">
      <img src="{{ getUser(content).image }}" />
      <div>{{ getUser(content).name }}</div>
    </div>
  </div>
  <div *ngIf="this.userSearch">{{ this.userSearch }}</div>
</div>
