<div class="edit-profil-container" (click)="closeDialog()" [ngClass]="{'display-flex': hideOrShowPopUp.editProfilOpen, 
'display-none': !hideOrShowPopUp.editProfilOpen }">
    <div class="dialog" (click)="notCloseDialog($event)">
        <div class="header">
            <span class="header-title fs-24">Profil</span>
            <div class="close-button" (click)="closeDialog()"></div>
        </div>
        <div>
            <img class="profil-image" src="../../../assets/img/profile-imgs/male1.png">
        </div>
        <div class="name-container">
            <div class="name-edit">
                <span class="user-name fs-32">Gast</span>
                <span class="edit fs-18">Bearbeiten</span>
            </div>
            <div>
                <span>Active</span>
                <img src="">
            </div>
        </div>
        <div>
            <img src="">
            <span>E-Mail-Adresse</span>
        </div>
        <div>
            <span>useremail-at-irgendwas.de</span>
        </div>
        <div>
            <img src="">
            <span>Nachricht</span>
        </div>
    </div>
</div>
