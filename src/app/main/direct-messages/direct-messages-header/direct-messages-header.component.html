<div class="header">
  <div *ngIf="messageUser && user == messageUser.uid">
    <img class="profilePicture" src="{{ imageUrl }}" />
    {{ userName }}
  </div>

  <div *ngIf="messageUser && user != messageUser.uid">
    <img class="profilePicture" src="{{ imageUrl }}" />
    {{ userName }} (Du)
  </div>
</div>
