<div class="edit-profil-container" (click)="closeDialog()" [ngClass]="{'display-flex': hideOrShowPopUp.editProfilContactformOpen, 
'display-none': !hideOrShowPopUp.editProfilContactformOpen }">
    <div class="dialog" (click)="notCloseDialog($event)">
        <div class="header">
            <span class="header-title fs-24">Dein Profil bearbeiten</span>
            <div class="close-button" (click)="closeDialog()"></div>
        </div>
        <div>
            <img class="profil-image" src="../../../assets/img/profile-imgs/male1.png">
        </div>
        <div class="input-container">
            <div class="channel-name-container">
                <span class="fs-18">Vollst√§ndiger Name</span>
                <input type="text" class="input-field"
                id="channelDescription" name="channelDescription">
            </div>
            <div class="channel-name-container">
                <span class="fs-18">E-Mail-Adresse</span>
                <input type="text" class="input-field"
                id="channelMessages" name="channelMessages">
            </div>
            <div class="buttons-container">
                <button class="cancel"><span class="fs-18" (click)="canel()">Abbrechen</span></button>
                <button class="save"><span class="fs-18" (click)="save()">Speichern</span></button>
            </div>
        </div>
    </div>
</div>
